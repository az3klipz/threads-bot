<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate Threads Companion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .activation-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.2rem;
            letter-spacing: 2px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #0d6efd;
            box-shadow: 0 0 15px rgba(13, 110, 253, 0.3);
            color: white;
        }

        .btn-activate {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #0d6efd, #00d4ff);
            border: none;
            border-radius: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-activate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(13, 110, 253, 0.4);
        }

        .status-msg {
            margin-top: 1rem;
            height: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="activation-card">
        <div class="logo">üîê</div>
        <h2 class="mb-4">Activation Required</h2>
        <p class="text-white-50 mb-4">Please enter your serial key to unlock the Threads Companion.</p>

        <input type="text" id="licenseKey" class="form-control" placeholder="XXXX-XXXX-XXXX-XXXX" autocomplete="off">
        <button class="btn btn-primary btn-activate" onclick="activate()">Activate Now</button>
        <div id="message" class="status-msg"></div>
    </div>

    <script>
        async function activate() {
            const key = document.getElementById('licenseKey').value;
            const btn = document.querySelector('.btn-activate');
            const msg = document.getElementById('message');

            if (!key) {
                msg.textContent = "Please enter a key.";
                msg.style.color = "#ff6b6b";
                return;
            }

            btn.disabled = true;
            btn.textContent = "Verifying...";
            msg.textContent = "";

            try {
                const res = await fetch('/api/activate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ key: key })
                });
                const data = await res.json();

                if (data.status === 'success') {
                    msg.style.color = "#51cf66";
                    msg.textContent = "Activation Successful! Redirecting...";
                    setTimeout(() => window.location.href = '/', 1500);
                } else {
                    msg.style.color = "#ff6b6b";
                    msg.textContent = data.message || "Invalid Key";
                    btn.disabled = false;
                    btn.textContent = "Activate Now";
                }
            } catch (e) {
                msg.style.color = "#ff6b6b";
                msg.textContent = "Connection Error";
                btn.disabled = false;
                btn.textContent = "Activate Now";
            }
        }
    </script>
</body>

</html>
